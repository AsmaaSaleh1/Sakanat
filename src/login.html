<!doctype html>
<html lang="en">

<head>
    <title>Login & Sign up Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="Css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cairo:wght@400;500;600;700&family=Lobster&family=Open+Sans:wght@400;700&family=Work+Sans:ital,wght@0,300;0,800;1,700&display=swap" rel="stylesheet">
</head>

<body>


<div class="container  p-4" id="st">
    <div  class="row main mt-5" >

        <!-- sign up form -->
        <div class="col-md-6 p-5 cl" id="sign Up">
            <div class="d-flex justify-content-between mt-5 cap" >
                <a class="sign s1" href="#" style="background-color: #1F5662" >Sign up</a>
                <a class="log l1" href="#" id="loginLink"style="background-color: #c49f72" >Login</a>
            </div>
            <h1 class="display-4 text-center wel " style="font-size:30px;">Sign up</h1>
            <form class="d-flex justify-content-center mt-4">
                <div class="w-75 ">
                    <div class="form-group div">
                        <label>First Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group div">
                        <label>Last Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group div">
                        <label>Email</label>
                        <input type="email">
                    </div>
                    <div class="form-group div">
                        <label>Phone Number</label>
                        <input type="tel">
                    </div>
                    <div class="form-group my-4 ">
                        <label >Password</label>
                        <input type="password" id="password">

                    </div>
                    <button type="submit">Register <span></span>  </button>


                </div>
            </form>
        </div>

        <!-- Login Form  -->

        <div class="col-md-6 p-5 cl" id="login">
            <div class="d-flex justify-content-between mt-5 cap2" >
                <a class="sign" href="#"id="registerLink" >Sign up</a>
                <a class="log" href="#" >Login</a>
            </div>
            <h1 class="display-4 text-center wel" style="font-size: 25px;">Welcome Back
                <svg width="80" height="80" viewBox="0 0 200 200">
                    <g transform="translate(100 100)">
                        <path transform="translate(-50 -50)" fill="#1F5662" d="M92.71,7.27L92.71,7.27c-9.71-9.69-25.46-9.69-35.18,0L50,14.79l-7.54-7.52C32.75-2.42,17-2.42,7.29,7.27v0 c-9.71,9.69-9.71,25.41,0,35.1L50,85l42.71-42.63C102.43,32.68,102.43,16.96,92.71,7.27z"></path>
                        <animateTransform
                                attributeName="transform"
                                type="scale"
                                values="1; 1.5; 1.25; 1.5; 1.5; 1;"
                                dur="1s"
                                repeatCount="indefinite"
                                additive="sum">
                        </animateTransform>
                    </g>
                </svg>

            </h1>
            <form class="d-flex justify-content-center mt-4">
                <div class="w-75 ">
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>

                        <div class="form-group">
                            <label >Username</label>
                            <input type="email">
                        </div>
                    </div>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-lock t"></i>
                        </div>
                        <div class="form-group my-4">
                            <label >Password</label>
                            <input type="password" id="password2">
                            <div id="toggle2" ></div>
                        </div>
                    </div>
                    <button type="submit" id="lin">Login <span></span></button>
                    <div class="d-flex justify-content-between mt-5">

                        <a class="links x" href="#" >forget Password ?</a>
                    </div>
                </div>
            </form>
        </div>
        <div  id="overlay">
            <img src="img/Apartment%20rent-pana.svg" alt="">

        </div>
    </div>

</div>
<section class="load">
    <div class="loader">
        <div class="dot"style="--i:0;"></div>
        <div class="dot"style="--i:1;"></div>
        <div class="dot"style="--i:2;"></div>
        <div class="dot"style="--i:3;"></div>
        <div class="dot"style="--i:4;"></div>
        <div class="dot"style="--i:5;"></div>
        <div class="dot"style="--i:6;"></div>
        <div class="dot"style="--i:7;"></div>
        <div class="dot"style="--i:8;"></div>
        <div class="dot"style="--i:9;"></div>
    </div>

    <h2> Sakanat</h2>
    <div class="loader">
        <div class="dot"style="--i:0;"></div>
        <div class="dot"style="--i:1;"></div>
        <div class="dot"style="--i:2;"></div>
        <div class="dot"style="--i:3;"></div>
        <div class="dot"style="--i:4;"></div>
        <div class="dot"style="--i:5;"></div>
        <div class="dot"style="--i:6;"></div>
        <div class="dot"style="--i:7;"></div>
        <div class="dot"style="--i:8;"></div>
        <div class="dot"style="--i:9;"></div>
    </div>
</section>


<script src="java/login.js"></script>

</body>
</html>
