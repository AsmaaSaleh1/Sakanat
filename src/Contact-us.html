<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="Css/contactUs.css" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
<main>
    <div class="box">
        <div class="inner-box">
            <div class="heading">
                <h1>Contact Us</h1>
                <p>We will be happy to hear your suggestions and recommendations</p>
            </div>
            <div class="forms-wrap">

                <form action="index.html" autocomplete="off" class="sign-in-form" id="login">



                    <div class="actual-form">
                        <div class="input-wrap">

                            <input
                                    type="text"
                                    minlength="4"
                                    class="input-field"
                                    autocomplete="off"
                                    required
                            />
                            <label>Name</label>
                        </div>
                        <div class="input-wrap">
                            <input
                                    type="email"
                                    class="input-field"
                                    autocomplete="off"
                                    required
                            />
                            <label>Email</label>
                        </div>
                        <div class="input-wrap">
        <textarea class="input-field" style="height: 80px">
        </textarea>
                            <label>Type Your Message...</label>
                        </div>
                        <button type="submit" value="Sign In" class="sign-btn">Send <span></span></button>


                    </div>
                </form>


            </div>

            <div class="carousel" id="c">
                <div class="contact-info">
                    <i class="fa fa-location-arrow" aria-hidden="true"></i>

                    <h3>Address</h3>
                    <p>Rafidia, Nablus, Palestine, 55060</p>
                </div>
                <div class="contact-info">
                    <i class="fa fa-phone"style="transform: rotate(90deg)" aria-hidden="true"></i>
                    <h3>Phone</h3>
                    <p>+970 56-292-3152</p>
                </div>
                <div class="contact-info">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <h3 class="em">Email</h3>
                    <p>rubaqawareeq2@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Javascript file -->

<script src="ast/java/log-sign.js"></script>
</body>
</html>
