<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="Css/contactUs.css" />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cairo:wght@400;500;600;700&family=Lobster&family=Open+Sans:wght@400;700&family=Work+Sans:ital,wght@0,300;0,800;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="Css/all.min.css">
</head>
<body>
<header>
    <div class="container">
        <a href="index.html" class="logo">Sakanat</a>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Browsers</a></li>
            <li><a href="Contact-us.html">Contact Us</a></li>
        </ul>
    </div>
</header>
<main>

    <div class="box">
        <img src="img/contact.svg" alt="">
        <div class="inner-box">
            <div class="heading">
                <h1>Contact Us</h1>
                <p>We will be happy to hear your suggestions and recommendations</p>
            </div>
            <div class="forms-wrap">

                <form action="index.html" autocomplete="off" class="sign-in-form" id="login">



                    <div class="actual-form">
                        <div class="input-wrap">

                            <input
                                    type="text"
                                    minlength="4"
                                    class="input-field"
                                    autocomplete="off"
                                    required
                            />
                            <label>Name</label>
                        </div>
                        <div class="input-wrap">
                            <input
                                    type="email"
                                    class="input-field"
                                    autocomplete="off"
                                    required
                            />
                            <label>Email</label>
                        </div>
                        <div class="input-wrap">
        <textarea class="input-field"  style="height: 80px">
        </textarea>
                            <label>Type Your Message...</label>
                        </div>
                        <button type="submit" value="Sign In" class="sign-btn">Send <span></span></button>


                    </div>
                </form>


            </div>

            <div class="carousel" id="c">
                <div class="contact-info">
                    <i class="fa fa-location-arrow" aria-hidden="true"></i>

                    <h3>Address</h3>
                    <p>Rafidia, Nablus, Palestine, 55060</p>
                </div>
                <div class="contact-info">
                    <i class="fa-solid fa-phone"></i>                    <h3>Phone</h3>
                    <p>+970 56-292-3152</p>
                </div>
                <div class="contact-info">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <h3 class="em">Email</h3>
                    <p>rubaqawareeq2@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Javascript file -->

<script src="java/log-sign.js"></script>
</body>
</html>
