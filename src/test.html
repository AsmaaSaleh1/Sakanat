    <link rel="stylesheet" href="Css/bootstrap.min.css">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100%;">
                <li class="nav-item">
                    <a class="nav-link active p-lg-4" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active p-lg-4" aria-current="page" href="#">Browser</a>

                       Profile
                    </a>

                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-right-from-bracket"></i>
                            Log out</a></li>

                    </ul>
                </li>
            </ul>

        </div>
    </div>

<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-be-interval="4000">

            <div class="carousel-caption d-none d-md-block">
                <h2>Welcome Dear</h2>
                <p>Love where you line,and who you live with.</p>            </div>
            <img src="img/Home.png" style="width: 700px;height: 400px" class="d-block w-40 "  alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="img/h.png" class="d-block w-40" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h2>Save Time</h2>
                <p>Best Website To Find Home You Search For.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="img/x.svg" class="d-block w-40" style="" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h2>Rent Home</h2>
                <p>Rent Home With Best Price.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

</html>
