<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="Css/contact.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css" integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">

</head>
<body>
<div class="containor">

  <div class="contact">

  <form action="">
    <div class="heading">
      <h1>Contact Us</h1>
      <p>We will be happy to hear your suggestions and recommendations</p>
      <i class="fa fa-free-code-camp" aria-hidden="true"></i>

    </div>
    <div class="actual-form">
      <div class="info">
        <div class="contact-info">
          <img src="img/address-60.png" alt="">
          <h3>Address</h3>
          <p>Rafidia, Nablus, Palestine, 55060</p>
        </div>
        <div class="contact-info">
          <img src="img/phone.png" alt="">
          <h3>Phone</h3>
          <p>+970 56-292-3152</p>
        </div>
        <div class="contact-info">
          <img src="img/email.png" alt="">
          <h3>Email</h3>
          <p>rubaqawareeq2@gmail.com</p>
        </div>
      </div>
      <div class="input">
      <div class="input-wrap">

        <input
                type="text"
                minlength="4"
                class="input-field"
                autocomplete="off"
                required
        />
        <label>Name</label>
      </div>

      <div class="input-wrap">
        <input
                type="email"
                class="input-field"
                autocomplete="off"
                required
        />
        <label>Email</label>
      </div>
      <div class="input-wrap">
        <textarea class="input-field" style="height: 80px">
        </textarea>
        <label>Type Your Message...</label>
      </div>
      <div class="btn">
      <input type="submit" value="Send">

      </div>
      </div>
    </div>

  </form>

</div>
</div>
<script src="java/log-sign.js"></script>
</body>
</html>
