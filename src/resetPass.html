<div class="container">

<div class="form">

            <input
                    type="text"
                    minlength="4"

                    autocomplete="off"

        </div>

</div>
</div>
      <div class="image">

  </div>
  </div>

                        <input
                                type="password" id="password2"
                                minlength="4"
                                class="input-field"
                                autocomplete="off"
                                required
                        />

                        <div id="toggle2" ><i class="fa fa-eye "style="left: 0;bottom: 0" aria-hidden="true"></i>
